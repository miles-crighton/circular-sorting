<!DOCTYPE html>
<html>
    <head>
        <title>Heyo!</title>
        <style> 
            .active-rect{ 
                fill: red; /*set color to teal*/
            }
            .default-rect{
                fill: black;
            }
            .pivot-rect{
                fill: teal;
            }
        </style>
        <script src="https://d3js.org/d3.v3.js"></script>
        <script src="http://livejs.com/live.js"></script>
    </head>
    <body>
        <div style='position: absolute; left: 250px; top: 300px;'>
            <button onClick='beginAnimation()' >Start it!</button>
            <button onClick='generateBars()'>Generate!</button>
            <input type='number' id='barCount' value='70' style='width: 50px;'></input>
        </div>
        <script>
            var svg = d3.select('body').append('svg')
                .attr({ 'width': 800, 'height': 800 })
                .append('g')
                .attr('transform', 'translate(300,300)');

            var circle = svg.append('g').append('circle').attr({r: '80px', cx: '0px', cy: '0px', fill: 'red'});

            var array, actions, bars;

            var barCountInput = document.getElementById('barCount');
            console.log(barCountInput)
            var n = barCountInput.value;

            barCountInput.onchange = () => {
                n = barCountInput.value;
                console.log('New n:', n)
            }

            var sortType = 1

            generateBars = () => {
                d3.selectAll('rect').remove();
                array = d3.shuffle(d3.range(n));
                switch (sortType) {
                    case 0:
                        actions = quickSort(array.slice()).reverse();
                        break;
                    case 1:
                        actions = bubbleSort(array.slice()).reverse();
                        break;
                    default:
                        actions = quickSort(array.slice()).reverse();
                }
                

                let circleRadius = 100,
                    chairOriginX = (circleRadius) * Math.sin(0),
                    chairOriginY = (circleRadius) * Math.cos(0);

                bars = svg.append('g')
                    .attr('class', 'default-rect')
                    .selectAll('rect')
                    .data(array)
                    .enter().append('rect')
                    .attr({
                        'width': '5px',
                        'rx': 2,
                        'height': function (d) { return (d + 5) * 2; },
                        'x': () => { return chairOriginX - (5 / 2) },
                        'y': () => { return chairOriginY - (5 / 2) },
                        'transform': transform
                    })
            }

            function transform(d, i) {
                return 'rotate(' + (i * (360 / n) + 180) + ')';
            }

            beginAnimation = () => {
                var transition = d3.transition()
                    .duration(20)
                    .each('start', function start() {
                        let action = actions.pop();
                        console.log(action)
                        switch (action.type) {
                            case 'swap': {
                                bars.attr("class", function (d, i) {
                                    return i === action[0] || i === action[1] ? 'active-rect' : 'default-rect'
                                });
                                var i = action[0],
                                    j = action[1],
                                    bari = bars[0][i],
                                    barj = bars[0][j];
                                bars[0][i] = barj
                                bars[0][j] = bari
                                console.log(bars)
                                transition.each(function () { bars.transition().attr('transform', transform) })
                                break;
                            }
                        }
                        if (actions.length) transition = transition.transition().each('start', start);
                        else transition.each('end', function () { bars.attr("class", 'default-rect'); });
                    })
            }



            d3.selection.prototype.moveToFront = function () {
                return this.each(function () {
                    this.parentNode.appendChild(this);
                });
            };
            d3.selection.prototype.moveToBack = function () {
                return this.each(function () {
                    var firstChild = this.parentNode.firstChild;
                    if (firstChild) {
                        this.parentNode.insertBefore(this, firstChild);
                    }
                });
            };


            function quickSort(array) {
                var actions = [];

                function partition(left, right, pivot) {
                    var v = array[pivot];
                    swap(pivot, --right);
                    for (var i = left; i < right; ++i) if (array[i] <= v) swap(i, left++);
                    swap(left, right);
                    return left;
                }

                function swap(i, j) {
                    if (i === j) return;
                    var t = array[i];
                    array[i] = array[j];
                    array[j] = t;
                    actions.push({ type: "swap", "0": i, "1": j });
                }

                function recurse(left, right) {
                    if (left < right - 1) {
                        var pivot = (left + right) >> 1;
                        actions.push({ type: "partition", "left": left, "pivot": pivot, "right": right });
                        pivot = partition(left, right, pivot);
                        recurse(left, pivot);
                        recurse(pivot + 1, right);
                    }
                }

                recurse(0, array.length);
                return actions;
            }

            function bubbleSort(array) {
                var actions = [];
                var keepBubbling = true;

                while (keepBubbling) {
                    keepBubbling = false;
                    for (let i = 0; i < array.length - 1; i++) {
                        if (array[i] > array[i + 1]) {
                            swap(i, i + 1);
                            keepBubbling = true;
                        }
                    }
                }

                function swap(i, j) {
                    if (i === j) return;
                    var t = array[i];
                    array[i] = array[j];
                    array[j] = t;
                    actions.push({ type: "swap", "0": i, "1": j });
                }

                return actions
            }
        </script>
    </body>
</html>
